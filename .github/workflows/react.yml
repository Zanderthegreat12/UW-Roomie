name: ReactNative CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: npm install
      working-directory: frontend
    - name: Install expo
      run: npm install expo
      working-directory: frontend
    - name: Run tests
      run: npm test
      working-directory: frontend
    - name: build android
      run: expo build:android
      working-directory: frontend
    - name: build ios
      run: expo build:ios
      working-directory: frontend
